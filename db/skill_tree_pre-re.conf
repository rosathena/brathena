	inherit: ("Nome_de_Classe"); // Herdar a árvore de habilidades de alguma classe

	skills: { // Nome da habilidade, pode ser encontrada na 16ª coluna de skill_db
		SKILL_NAME1: Max_Level // Use dessa forma para habilidades que não tem pré-requisitos de habilidade; Max_Level é o nível máximo da habilidade
