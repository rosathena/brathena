// Criar log de interconexões?
log_inter: 1

// Nome do arquivo de log para interconexões.
inter_log_filename: log/inter.log

// Faixa de nível que permite o compartilhamento de experiência em grupo.
party_share_level: 15

// Faixa de nível que permite o compartilhamento de experiência em grupo para familias.
party_family_share_level: 175

