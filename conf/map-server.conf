/// Configuração das senhas de comunicação do banco de dados.
// NOTA: VOCÊ DEVE MODIFICAR O PADRÃO s1 E p1 PARA PROTEGER O SEU SERVIDOR.
userid: s1
passwd: p1

// IP do Servidor de Personagens (char-server).
// O servidor de mapas (map-server) conecta-se ao servidor de personagens atráves destas configurações de endereço IP.
// NOTA: Isto deve ser usado quando existir um firewall ligado ou a máquina está ligada em interfaces múltiplas.
//char_ip: 127.0.0.1

// O servidor de mapas lista em sua interface este endereço IP.
// NOTA: Aceita rodar múltiplos servidores em múltiplas interfaces usando as mesmas portas do servidor principal.
//bind_ip: 127.0.0.1

// Porta do Servidor de Personagens (char-server).
char_port: 6121

// IP do Servidor de Mapas (map-server).
// IP que os clientes usarão para se conectar.
// Ajuste para que o IP do seu servidor seja público.
//map_ip: 127.0.0.1

// Porta do Servidor de Mapas (map-server).
map_port: 5121

// Formato do dia e hora que aparecerá nas mensagens.
// Não pode conter mais de 20 caracteres.
// Formatos Comuns:
// %I:%M:%S %p (hora:minutos:segundos 12 horas, formato AM/PM)
// %H:%M:%S (hora:minutos:segundos, formato 24 Horas)
// %d/%b/%Y (dia/mês/ano)
//timestamp_format: [%d/%b %H:%M]

// Se ativado a saída conterá sequências de escape (códigos diferenciados).
stdout_with_ansisequence: no

//Faz servidor registrar mensagens para um arquivo na pasta /log/
//1: Log Mensagens de alerta.
//2: Log Mensagens de Erro e Erro SQL.
//4: Log de Depuração (debug).
//Exemplo: "console_msg_log: 7" registra todos os 3 tipos.
//Mensagens registradas por essa configuração não depende console_silent.
console_msg_log: 0

// Desabilita algumas mensagens do console deixando-o mais silencioso:
// 0: Nenhuma (Padrão).
// 1: Esconder Mensagens de Informação.
// 2: Esconder Mensagens de Status.
// 4: Esconder Mensagens de Notícias.
// 8: Esconder Mensagens de Atenção.
// 16: Esconder Mensagens de erro do SQL ou mensagens de erro.
// 32: Esconder Mensagens de Debug.
// NOTA: Utilize um número acima ou a somatória dos números citados em cada opção.
// Exemplo: "console_silent: 7" - Esconder mensagens de informação, status e notícias (1+2+4).
console_silent: 0

// Os dados de todo o banco de dados devem ser lidos de onde?
db_path: db

// Habilitar o uso dos comandos @guildspy e @partyspy?
// NOTA: Habilitando-os diminuirá a performance de envio de pacotes.
enable_spy: no

// Ler os dados dos mapas dos .GATs e .RSWs nos arquivos GRF ou a pasta data referenciada no arquivo grf-files.txt em vez de usar o mapcache?
use_grf: no

// Tempo de salvamento automático do banco de dados.
// Todos os personagens são salvos nesse tempo (em segundos).
// (exemplo: autosave_tine em 60 segs com 60 personagens online -> um personagem é salvo a
// cada segundo)
autosave_time: 300

// Intervalo mínimo de salvamento do banco de dados (em milisegundos).
// Previne que personagens salvem mais rápido que essa taxa. 
// NOTA: Previne que o char-server salve/carregue ficando pesado quando a contagem de personagens aumenta, não aumente muito.
minsave_time: 100

// Além do autosave_time, os jogadores também serão salvos quando envolvidos nas seguintes situações:
// 1: Depois de uma negociação bem sucedida.
// 2: Depois de uma venda.
// 4: Depois de fechar o armazém/armazém do clã.
// 8: Depois de chocar/retornar ao ovo um Bichinho de Estimação.
// 16: Depois de mandar um e-mail com um anexo satisfatoriamente.
// 32: Depois de enviar com sucesso um item a leilão.
// 64: Depois de iniciar/deletar/completar uma quest
// 128: Depois de cada compra armazenar transações
// 256: Depois de cada transação bancária (depósito/retirada)
// NOTA: Essas configurações diminuem a chance de dupes/perda de itens por razão de um crash no servidor, mas aumentam o lag de mapa/personagens. 
// Se seu servidor não apresenta crash, mas possui lag, você pode desligar essa configuração.
save_settings: 511

// Arquivo de mensagem do dia, sempre que o personagem logar, essa mensagem será mostrada.
motd_txt: conf/motd.conf

// Se os comandos @help ou @h são digitados por um GM, isso será mostrado para que os novos GMs entendam seus comandos.
help_txt: conf/help.conf
help2_txt: conf/help2.conf
charhelp_txt: conf/charhelp.conf

// Mapas:
import: conf/maps.conf
import: conf/import/map_conf.txt
