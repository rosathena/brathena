/* Arquivo de configuração do Sistema de Canais */

chsys: (
{
	/* Canais padrões (disponíveis para todos os jogadores) */
	default_channels: {
		/* nome do canal : cor_da_mensagem_do_canal */
	 	main: "Orange"
		support: "Blue"
		trade: "Red"
		offtopic: "Cyan"
		/* Adicione quantos canais quiser. */
	}

	/* Cores disponíveis */
	colors: {
		Default: "0xffffff" /* Canais customizados irão utilizar a primeira da lista até que uma nova seja selecionada usando @channel. */
		Red: "0xff0000"
		Blue: "0x83cfe9"
		Orange: "0xe57c00"
		Cyan: "0x00b89d"
		Yellow: "0xffff90"
		Green: "0x28bf00"
		Normal: "0x00ff00"
		/* Adicione quantos canais quiser. */
	}

	/* Permitir que jogadores possam criar seus próprios canais privados usando o comando @channel */
	/* (é necessário permitir que todos os jogadores possam utilizar @channel no groups.conf ) */
	allow_user_channel_creation: true

	/* "map_local_channel" é um canal exclusivo para cada mapa. */
	map_local_channel: true
	map_local_channel_name: "map"
	map_local_channel_color: "Yellow"
	map_local_channel_autojoin: true /* Desativar a entrada automatica em mapas usando a mapflag 'nomapchannelautojoin'. */

	/* "ally_channel" é um canal compartilhado com todos os companheiros de clã. */
	ally_channel_enabled: true
	ally_channel_name: "ally"
	ally_channel_color: "Green"
	ally_channel_autojoin: true
}
)
