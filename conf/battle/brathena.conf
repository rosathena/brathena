// Retornar do dano refletido para o redentor? (Nota 1)
devotion_rdamage: 0

// Ressuscitar personagem quando teleportado? (Nota 1)
warp_no_ress: 0

// Limite de vezes que um personagem poderá mudar de nick. (Nota 1) (rename system PACKETVER >= 20111025)
max_rename_char: 0

// Equipamentos dropados por monstros já são identificados ? (Nota 1)
mob_drop_identified: 0

// Usar modo renovação conforme bRO ? [Fórmulas: atk,def,matk,mdef] - (Nota 1)
bRO_Renewal: 0

// Permitir que alianças sejam estabelecidas durante o período de Guerras? (Nota 1)
alliance_in_woe: 0

// Itens de cura e itens usáveis podem ser usados em estados negativos como: Congelamento e Atordoamento? (Nota 1)
use_item_in_status: 0

// Permitir que Elementais, Homunculos, Mercenários e Pets possam entrar em castelos ou em mapas GvG? (Nota 1)
supports_castle_gvg: 1

// Configuração que define o ataque base máximo concedido através de atributos.
max_atk: 65535

// Configuração multilinguagens
// Português = "conf/lang/pt_br.conf"
// Inglês = "conf/lang/en.conf"
lang_file: "conf/lang/pt_br.conf"

// Configuração que define a taxa de dano da skill Encantar com Veneno Mortal. (Padrão: 100)
edp_rate: 100

// Velocidade de locomoção padrão? (Padrão: 150)
walk_speed_default: 150

//-----------------------------------------------------------------------
// Sistema Indicação de Exp
//-----------------------------------------------------------------------

// Com essa nova função, assim que se conectar ao seu servidor favorito,
// você receberá uma mensagem com os valores referentes às taxas de Experiência,
// Drop e Penalidade de Morte do servidor, vigentes naquele momento. (Nota 1)
show_message_exp: 1

//-----------------------------------------------------------------------
// Sistema Bônus por IP
//-----------------------------------------------------------------------

// Com essa configuração assim que se conectar ao servidor
// uma mensagem é exibida com taxas de experiência e drop para bônus de ip.
ip_exp_bonus: 0

// Taxa de exp. (base e classe)
ip_exp_extra: 100

// Redução da penalidade de morte.
ip_exp_penalty: 100

// Taxa de drop.
ip_exp_drop: 100

//-----------------------------------------------------------------------
// Sistema Vip Oficial
//-----------------------------------------------------------------------

// Ativar sistema vip ? (Nota 2)
// Padrão dos Servidores oficiais: 1
// NOTA: Desative caso use outro sistema vip.
enable_system_vip: 1

// Level para jogadores vip.
level_vip: 1

// Taxa de exp extra. (base e classe)
// 100 = 1x de exp
extra_exp_vip_base: 100
extra_exp_vip_job: 100

// Redução da penalidade de morte.
penalty_exp_vip_base: 100
penalty_exp_vip_job: 100

// -----------------------------------------------------------------------
// Utilizar definições de rates ( Servidores Oficiais ) ? (Nota 3).
// 1 - bRO ( Odin ) -> Exp ( 2.0x ) Drop ( 1.5x ).
// 2 - bRO ( Thor ) -> Exp ( 1.5x ) Drop ( 1.0x ).
// 4 - iRO -> Exp ( 1.0x ) Drop ( 1.0x ).
// 8 - kRO -> Exp ( 0.5x ) Drop ( 0.5x ).
//-----------------------------------------------------------------------
official_rates: 0

// Exibir mensagem de remoção do mapa efetuada pelo MapCache ? (Nota 2)
msg_maps_removed: 0