// Configuração para permitir que itens que forem dropados irem direto para o inventário do usuário. (Nota 1)
item_auto_get: no

// Configuração do tempo que os itens demoram para desaparecerem do chão depois de dropado. (em milésimo de segundos)
flooritem_lifetime: 60000

// Configuração do tempo de demora para recolhimento de itens da pessoa que deu o maior dano no alvo poder pegar os itens. (em milésimo de segundos)
item_first_get_time: 3000

// Configuração do tempo de demora para recolhimento de itens da primeira e segunda pessoas que deram os maiores danos no alvo poderem pegar os itens. (em milésimo de segundos)
// (Configuração válida após a configuração "item_first_get_time" ser executada).
item_second_get_time: 1000

// Configuração do tempo de demora para recolhimento de itens da primeira, segunda e terceira pessoas que deram os maiores danos no alvo poderem pegar os itens. (em milésimo de segundos)
// (Configuração válida após a configuração "item_second_get_time" ser executada).
item_third_get_time: 1000

// Configuração do tempo de demora para recolhimento de itens MVP da pessoa que deu o maior dano no alvo poder pegar os itens. (em milésimo de segundos)
mvp_item_first_get_time: 10000

// Configuração do tempo de demora para recolhimento de itens MVP da primeira e segunda pessoas que deram os maiores danos no alvo poderem pegar os itens. (em milésimo de segundos)
// (Configuração válida após a configuração after mvp_item_first_get_time ser executada).
mvp_item_second_get_time: 10000

// Configuração para definir quanto tempo para o primeiro, o segundo e o terceiro MVP poderem pegar o item? (em milésimo de segundos)
// (Configuração válida após a configuração mvp_item_second_get_time ser executada).
mvp_item_third_get_time: 2000

// Configurações para chances (rates) de itens caírem. (Nota 2)

// Configurações de chances que itens comuns são dropados (Qualquer item normal, exceto cartas).
item_rate_common: 100
item_rate_common_boss: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// Configurações das chances que itens de cura são dropados (Itens que recuperam hp e sp).
item_rate_heal: 100
item_rate_heal_boss: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// Configurações das chances que outros itens usáveis são dropados, fora os itens de cura.
item_rate_use: 100
item_rate_use_boss: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// Configurações das chances que os equipamentos são dropados.
item_rate_equip: 100
item_rate_equip_boss: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// Configurações das chances que as cartas são dropadas.
item_rate_card: 100
item_rate_card_boss: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// Configurações das chances que os itens MVP são dropados. (direto no seu inventário)
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000

// Configurações das chances que os itens são dropados por itens geradores de itens. (Ex: Velho Álbum de Cartas)
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// Configurações das chances que os itens dropados por tesouros. (Ex:Báu do Tesouro)
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Configuração para uso de drops logarítimicos? (Nota 1)
// A escala de drops logarítimicos é feita com equações não-lineares.
// Chance de Drops (x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Onde x é a chance original de cair um item e y é o modificador drop_rate (o item_rate previamente mencionado com variáveis)
// Leia a tabela abaixo para ter uma idéia de como serão as chances de drops quando os logarítmicos forem usados:
// Y: Drop Original
// X: Drop Modificado (eg: item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// Configuração para que a quantidade de itens dropados por um monstro possa ser 0. (Nota 1)
// Padrão: "no" (oficial).
drop_rate0item: no

// Configuração para fazer com que a sorte (LUK) afete a chance de drop de um item em pequenos valores.
// Configurar com valor 100 significa que cada ponto de sorte aumenta a chance de drop em 0,01%.
drops_by_luk: 0

// Configuração para fazer com que o valor de sorte (LUK) aumente o drop de um item em maiores valores.
// Colocar a variável em 100 significa que cada ponto de sorte aumenta a chance de drop em 1%
// Configurar com o valor 100 significa que a chance a chance de drop do item será dobrada).
drops_by_luk2: 0

// Configuração que define a chance de monstros droparem itens pela habilidade Encontrar Minério (Padrão: 100)
finding_ore_rate: 100

// Configuração para monstros como: Esfera Marinha e Floras invocados por alquimistas dropam ou não dropam itens.
// Esse parâmetro tem três opções diferentes:
// 0: Não dropa nada.
// 1: Esfera Marinha dropa itens.
// 2: Todos os monstros invocados por alquimistas dropam itens.
alchemist_summon_reward: 1

// Configuração para anunciar ** Jogador X dropou carta Pupa (chance 0.01%) ***
// Nota: Isso também anuncia a itens que foram recolhidos pela habilidade "Furto" quando roubar itens raros.
// 0 = Não mostra nenhum anúncio.
// 1 = Mostra anúncios para itens com 0,01% de chance.
// 333 = Mostra anúncios para itens com 3,33% de chance ou menos.
// 10000 = Mostra anúncios para todos os itens.
rare_drop_announce: 0