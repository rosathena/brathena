// Configuração que habilita o modo PK. Se o modo PK (Player Kill) estiver ativado, o servidor inteiro será considerado PVP (exceto cidades), e jogadores poderão atacar uns aos outros.
// Quando jogadores matam monstros com 20 níveis mais elevado que o seu, eles receberão exp adicional de 15% e 25% de chance de receber mais itens.
// Há um nopvp.txt para configurar mapas para não se ter pk neste modo. Aprendizes não podem ser atacados e não podem atacar.
// O contador de pvp e o rank não serão mostrados.
// NOTA: Se pk_mode é definido como 2 em vez de 1 (yes), os jogadores receberão um
// penalidade de manner de 5 cada vez que matarem outro jogador (veja configuração manner_system
// para ajustar, como isso afetará os jogadores.
pk_mode: 0

// Configuração do sistema de Manner/Karma. As especificações da punição punição podem ser:
//  0: Nenhuma.
//  1: Não pode falar (Inclui PMs, msgs de clã/grupo, etc)
//  2: Desabilita o uso de habis
//  4: Desabilita o uso de cmds
//  8: Desabilita usar/pegar/dropar itens
// 16: Desabilita criar chats e shops
// 15: Oficial (Padrão)
manner_system: 31

// [PK] Configuração que define o [PK] nível mínimo para que um jogador possa participar de um PK.
pk_min_level: 55

// [PK] Configuração que define a Diferença máxima de nível de base entre dois jogadores para que eles possam atacar uns aos outros.
pk_level_range: 0

// Configuração que define se deve mostrar log de habilidades no console. (Só para debug) (Padrão: off) (Nota 3)
skill_log: off

// Configuração que define se deve mostrar battle log. (Só para debug) (Padrão: off) (Nota 1)
battle_log: off

// Configuração que define se deve mostrar outras coisas. (Só para debug) (Padrão: off) (Nota 1)
etc_log: off

// Configuração que define se deve mostrar o log de pontos de teleporte. Se for definido como 'yes', os pontos aparecerão como bandeiras. (Nota 1)
warp_point_debug: no

// Configuração que define se o servidor iniciará com dia ou noite. yes = dia. no = noite. (Nota 1)
night_at_start: no

// Configuração que define a duração do dia em milissegundos (1800000 = 30 min). (Nota 1)
// 0 = Desabilitado.
day_duration: 0

// Configuração que define a duração da noite em milissegundos (1800000 = 30 min). (Nota 1)
// 0 = Desabilitado
night_duration: 0

// Configuração que define se deve permitir duelos em mapas PVP. (Nota 1)
duel_allow_pvp: no

// Configuração que define se deve permitir duelos em mapas GVG. (Nota 1)
duel_allow_gvg: no

// Configuração que define se deve permitir warp durante um duelo. (Nota 1)
duel_allow_teleport: no

// Configuração que define se o jogador deve deixar o duelo automaticamente após a morte. (Nota 1)
duel_autoleave_when_die: yes

// Configuração que define o intervalo para o uso do comando @duel em minutos.
duel_time_interval: 60

// Configuração que define o uso de duelos restrito em mapas (Nota 1)
duel_only_on_same_map: no

// Configuração que define o número máximo de personagems que podem ficar na mesma célula.
// NOTA: Para que essas configurações funcionem também será necessário setá-las em src/map/map.h.
cell_stack_limit: 1

// Configuração que define se deve permitir, ou não, @autotrade apenas em mapas com a devida mapflag? (Nota 1)
// no = autotrade em todos os mapas onde é possível criar lojas.
// yes = permitir autotrade apenas em mapas com a mapflag autotrade.
at_mapflag: no

// Configuração que define o número (em minutos) limite para que jogadores com autotrade permaneçam no servidor.
// Jogadores após usar autotrade serão kickados em X minutos. 0 = Desabilitado.
at_timeout: 0

// Configuração que define o preço por hora do Leilão. Padrão: 12,000z por hora.
auction_feeperhour: 12000

// Configuração que define o preço máximo para um item do Leilão
auction_maximumprice: 500000000

// Configuração prazo mínimo entre cada consulta de pesquisa de loja em segundos.
searchstore_querydelay: 10

// Configuração quantidade máxima de resultados de uma consulta de pesquisa de loja, antes que seja cancelado.
searchstore_maxresults: 30

// Configuração que mostra quantidade ganha ou perdida de cash. (Note 1).
// Padrão: no
cashshop_show_points: no

// Configuração que mostra se o sistema de e-mails é exibido ao logar na conta.
// 0 = Não
// 1 = Sim
// 2 = Sim, quando há e-mails não lidos.
mail_show_status: 0

// Configuração que define se as transformações são removidas durante a Guerra do Emperium.
// Se difinida como sim ao entrar no castelo a transformação é desfeita.
mon_trans_disable_in_gvg: no

// Configuração que define se pesquisas de AegisName e SpriteName são case sensitive (maiúsculas e minúsculas)
// Padrão: Sim (como em servidores oficiais)
// Quando isso é definido como sim pesquisas de item e monstro através de atcommands e 
// comandos de script irá corresponder AegisNames e SpriteNames apenas quando o caso corresponda.
// Pesquisas de nome de exibição não são afetadas por essa configuração.
// Exemplo: Dados os dois itens:
// -  { Id: 553,  AegisName: "Bun",  Name: "Bao" }
// -  { Id: 6115, AegisName: "Bun_", Name: "Bun" }
// query       when 'yes'    when 'no'
// @item bun   # 6115        # 553
// @item Bun   # 553         # 553
// @item Bao   # 553         # 553
// @item Bun_  # 6115        # 6115
case_sensitive_aegisnames: yes
